<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="drafted">草稿</option>
                            <option value="published">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm"></ul>
            </div>

        </div>
    </div>
    <script src="./js/utils/slug.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/lib/jquery.twbsPagination.min.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script id="tmp" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.data}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            getShow();
            var currentPageNumber=1;



            
            // 显示内容
            function getShow() {
                article.search({page:currentPageNumber}, function (res) {
                    if (!res.code === 200) {
                        return;
                    }
                    $('#tbody').html(template('tmp', res));

                    // 分页效果
                    $('.pagination').twbsPagination({
                        totalPages: res.totalPage, // 总页数，可以通过翻页，或者最后一页
                        startPage: 1, //开始页
                        visiblePages: 5, // 可见页数
                        first: "首页",
                        last: "未页",
                        prev: '上一页',
                        next: '下一页',
                        initiateStartPageClick: false, //是否自动点击开始页
                        onPageClick: function (event, page) {
                            // page： 当前是第几页
                            console.log(page)
                            currentPageNumber = page;
                            getShow();
                        }
                    });
                });
            }

        })
    </script>
</body>

</html>
