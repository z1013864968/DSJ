<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">错误提示</h4>
        </div>
        <div class="modal-body">
          <p id="pResult"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved</div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input id="userName" type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input id="password" type="password" class="input_pass" placeholder="密码" />
        <!-- <input type="submit" class="input_sub" value="登 录"> -->
        <button id="btnLogin" type="button" class="input_sub">登 录</button>
      </form>
    </div>
  </div>
  <div class="modal fade " id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">提示信息</h4>
        </div>
        <div class="modal-body">
          <p>用户名或密码错误</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script src="./js/lib/jquery-1.12.4.min.js"></script>
  <script src="./js/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/utils/user.js"></script>

  <script>
    /**
     * 思路：
     *  1.给按钮按钮添加点击事件
     *  2.获取用户名和密码的值
     *  3.发送ajax请求
     *  4.判断用户名或密码是否为空 
     *  5.判断用户名和密码是否正确   
     * 
    */

    // 1 .给按钮添加点击事件
    $('#btnLogin').click(function () {
      // 2.获取用户名和密码的值
      var userName = $('#userName').val();
      var password = $('#password').val();
      // 3.发送ajax请求
      user.login(userName, password, function (res) {
      // 4、5.判断用户名和密码
        if (userName === '' || password === '') {
          $('.modal-body').children($('p')).html('不登录还想看，没门');
          $('#myModal').modal('show')
        } else if (res.code == 200) {
          window.location.href = "./index.html";
        } else {
          $('.modal-body').children($('p')).html(res.msg);
          $('#myModal').modal('show')
        }
      })
    })
  </script>
</body>

</html>
